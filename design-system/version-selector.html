<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 시스템 버전 선택기</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        
        .version-selector {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .version-selector h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .version-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .version-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .version-card.current {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .version-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .version-card .version-number {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .version-card .description {
            color: #666;
            margin: 10px 0;
        }
        
        .version-card .features {
            list-style: none;
            padding: 0;
        }
        
        .version-card .features li {
            background: #f1f5f9;
            padding: 4px 8px;
            margin: 4px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .current-version {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #e6fffa;
            border-radius: 8px;
            color: #234e52;
        }
    </style>
</head>
<body>
    <div class="version-selector">
        <h1>🎨 디자인 시스템 버전 선택기</h1>
        
        <div class="current-version">
            <strong>현재 버전: <span id="current-version-display">v2.2.0</span></strong>
        </div>
        
        <div class="version-grid" id="version-grid">
            <!-- 동적으로 생성됨 -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="showVersionHistory()">버전 히스토리 보기</button>
            <button class="btn" onclick="compareVersions()">버전 비교하기</button>
            <button class="btn" onclick="resetToDefault()">기본값으로 리셋</button>
        </div>
    </div>

    <script type="module">
        import { DesignVersionManager } from './version-manager.js';
        
        const versionManager = new DesignVersionManager();
        
        // 버전 카드 렌더링
        function renderVersionCards() {
            const grid = document.getElementById('version-grid');
            const versions = versionManager.getVersions();
            const currentVersion = versionManager.getCurrentVersion();
            
            grid.innerHTML = '';
            
            Object.keys(versions).forEach(version => {
                const versionInfo = versions[version];
                const card = document.createElement('div');
                card.className = `version-card ${version === currentVersion ? 'current' : ''}`;
                card.onclick = () => switchVersion(version);
                
                card.innerHTML = `
                    <h3>
                        <span class="version-number">${version}</span>
                        ${versionInfo.name}
                    </h3>
                    <div class="description">${versionInfo.description}</div>
                    <ul class="features">
                        ${versionInfo.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // 버전 전환
        async function switchVersion(version) {
            try {
                await versionManager.switchToVersion(version);
                document.getElementById('current-version-display').textContent = version;
                renderVersionCards();
                
                // 부모 창에 메시지 전송 (iframe에서 사용할 경우)
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'version-changed',
                        version: version
                    }, '*');
                }
                
            } catch (error) {
                alert(`버전 전환 실패: ${error.message}`);
            }
        }
        
        // 전역 함수들
        window.switchVersion = switchVersion;
        
        window.showVersionHistory = () => {
            const history = versionManager.generateHistory();
            console.table(history);
            
            const historyText = history.map(v => 
                `${v.version} - ${v.name} (${v.date}) ${v.isCurrent ? '← 현재' : ''}`
            ).join('\n');
            
            alert(`버전 히스토리:\n\n${historyText}`);
        };
        
        window.compareVersions = () => {
            const v1 = prompt('첫 번째 버전을 입력하세요 (예: v1.0.0):');
            const v2 = prompt('두 번째 버전을 입력하세요 (예: v2.0.0):');
            
            if (v1 && v2) {
                try {
                    const comparison = versionManager.compareVersions(v1, v2);
                    console.log('버전 비교 결과:', comparison);
                    
                    const { added, removed, common } = comparison.differences;
                    let message = `${v1} vs ${v2} 비교 결과:\n\n`;
                    
                    if (added.length > 0) {
                        message += `추가된 기능:\n${added.map(f => `+ ${f}`).join('\n')}\n\n`;
                    }
                    
                    if (removed.length > 0) {
                        message += `제거된 기능:\n${removed.map(f => `- ${f}`).join('\n')}\n\n`;
                    }
                    
                    if (common.length > 0) {
                        message += `공통 기능:\n${common.map(f => `= ${f}`).join('\n')}`;
                    }
                    
                    alert(message);
                    
                } catch (error) {
                    alert(`비교 실패: ${error.message}`);
                }
            }
        };
        
        window.resetToDefault = () => {
            if (confirm('기본 버전(v2.2.0)으로 리셋하시겠습니까?')) {
                switchVersion('v2.2.0');
            }
        };
        
        // 초기 렌더링
        renderVersionCards();
    </script>
</body>
</html>
