<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 발송</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/3.2.0/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .send-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .setup-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            font-size: 14px;
            line-height: 1.5;
        }

        .setup-notice strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 이메일 발송</h1>
            <p>간단하게 이메일을 보내보세요</p>
        </div>

        <div class="setup-notice">
            <strong>✅ 설정 완료!</strong><br>
            EmailJS 설정이 완료되었습니다. 이제 실제 이메일을 보낼 수 있습니다!<br>
            받을 이메일 주소만 아래 코드에서 설정해주세요.
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required placeholder="보내는 사람의 이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="답장받을 이메일 주소">
            </div>

            <div class="form-group">
                <label for="message">내용</label>
                <textarea id="message" name="message" required placeholder="전송할 메시지를 입력하세요"></textarea>
            </div>

            <button type="submit" class="send-btn" id="sendBtn">
                <span class="btn-text">이메일 보내기</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>전송 중...</span>
                </div>
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/3.2.0/email.min.js"></script>
    <script>
        // EmailJS 라이브러리 로드 확인 및 초기화
        function initEmailJS() {
            if (typeof emailjs !== 'undefined') {
                emailjs.init("hW2NsXn-Xb6ZR2t3W");
                console.log('EmailJS 초기화 완료');
                setupForm();
            } else {
                console.log('EmailJS 로딩 중...');
                setTimeout(initEmailJS, 100);
            }
        }

        function setupForm() {
            const form = document.getElementById('emailForm');
            const sendBtn = document.getElementById('sendBtn');
            const statusMessage = document.getElementById('statusMessage');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');

            // 폼 제출 이벤트 처리
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('폼 제출 시작');
                
                // 입력값 검증
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (!name || !email || !message) {
                    showStatus('모든 필드를 입력해주세요! ⚠️', 'error');
                    return;
                }
                
                // 버튼 상태 변경
                sendBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'flex';
                statusMessage.style.display = 'none';

                // 폼 데이터 수집
                const formData = {
                    name: name,
                    email: email,
                    message: message,
                    to_email: 'soojung.sue@gmail.com' // 실제 받을 이메일 주소
                };

                console.log('전송할 데이터:', formData);

                // EmailJS로 이메일 발송
                emailjs.send('service_n9xgehz', 'ejs-test-mail-service', formData)
                    .then(function(response) {
                        console.log('이메일 전송 성공!', response.status, response.text);
                        showStatus('이메일이 성공적으로 전송되었습니다! 📧', 'success');
                        form.reset();
                    })
                    .catch(function(error) {
                        console.error('이메일 전송 실패:', error);
                        showStatus('이메일 전송에 실패했습니다: ' + (error.text || error.message || '알 수 없는 오류'), 'error');
                    })
                    .finally(function() {
                        // 버튼 상태 복원
                        sendBtn.disabled = false;
                        btnText.style.display = 'block';
                        loading.style.display = 'none';
                    });
            });

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                console.log('상태 메시지:', message);

                // 5초 후 메시지 숨기기
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }

            console.log('폼 설정 완료');
        }

        // 페이지 로드 후 EmailJS 초기화 시작
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료');
            initEmailJS();
        });

        // 즉시 시작 (DOMContentLoaded 이벤트가 이미 지났을 경우 대비)
        if (document.readyState === 'loading') {
            // 아직 로딩 중
        } else {
            // 이미 로드 완료
            initEmailJS();
        }
    </script>
</body>
</html>
