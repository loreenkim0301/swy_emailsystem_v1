<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 발송</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/3.2.0/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .send-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .setup-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            font-size: 14px;
            line-height: 1.5;
        }

        .setup-notice strong {
            color: #333;
        }

        .config-section {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #1565c0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .config-input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        .config-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .config-btn:hover {
            background: #1565c0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 이메일 발송</h1>
            <p>간단하게 이메일을 보내보세요</p>
        </div>

        <div class="config-section" id="configSection">
            <h3>🔧 EmailJS 설정</h3>
            <p style="margin-bottom: 15px; color: #666; font-size: 14px;">
                EmailJS 설정 정보를 입력해주세요. 이 정보는 브라우저에만 저장되며 외부로 전송되지 않습니다.
            </p>
            
            <input type="text" id="publicKey" class="config-input" placeholder="EmailJS Public Key 입력">
            <input type="text" id="serviceId" class="config-input" placeholder="Service ID 입력">
            <input type="text" id="templateId" class="config-input" placeholder="Template ID 입력">
            <input type="email" id="toEmail" class="config-input" placeholder="받을 이메일 주소 입력">
            
            <button class="config-btn" onclick="saveConfig()">설정 저장</button>
            <button class="config-btn" onclick="loadSampleConfig()" style="background: #757575;">샘플 설정 로드</button>
        </div>

        <div class="setup-notice" id="setupNotice" style="display: none;">
            <strong>✅ 설정 완료!</strong><br>
            EmailJS 설정이 완료되었습니다. 이제 이메일을 보낼 수 있습니다!
        </div>

        <form id="emailForm" class="hidden">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required placeholder="보내는 사람의 이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="답장받을 이메일 주소">
            </div>

            <div class="form-group">
                <label for="message">내용</label>
                <textarea id="message" name="message" required placeholder="전송할 메시지를 입력하세요"></textarea>
            </div>

            <button type="submit" class="send-btn" id="sendBtn">
                <span class="btn-text">이메일 보내기</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>전송 중...</span>
                </div>
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // 설정 저장소
        let emailConfig = {
            publicKey: '',
            serviceId: '',
            templateId: '',
            toEmail: ''
        };

        // 페이지 로드 시 저장된 설정 확인
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedConfig();
        });

        // 저장된 설정 불러오기
        function loadSavedConfig() {
            const saved = localStorage.getItem('emailjs_config');
            if (saved) {
                try {
                    emailConfig = JSON.parse(saved);
                    if (emailConfig.publicKey && emailConfig.serviceId && emailConfig.templateId && emailConfig.toEmail) {
                        showEmailForm();
                        return;
                    }
                } catch (e) {
                    console.log('저장된 설정을 불러오는데 실패했습니다.');
                }
            }
            showConfigForm();
        }

        // 설정 저장
        function saveConfig() {
            const publicKey = document.getElementById('publicKey').value.trim();
            const serviceId = document.getElementById('serviceId').value.trim();
            const templateId = document.getElementById('templateId').value.trim();
            const toEmail = document.getElementById('toEmail').value.trim();

            if (!publicKey || !serviceId || !templateId || !toEmail) {
                showStatus('모든 설정 항목을 입력해주세요! ⚠️', 'error');
                return;
            }

            // 이메일 형식 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(toEmail)) {
                showStatus('올바른 이메일 주소를 입력해주세요! ⚠️', 'error');
                return;
            }

            emailConfig = { publicKey, serviceId, templateId, toEmail };
            
            // 로컬 스토리지에 저장
            localStorage.setItem('emailjs_config', JSON.stringify(emailConfig));
            
            showStatus('설정이 저장되었습니다! ✅', 'success');
            
            setTimeout(() => {
                showEmailForm();
            }, 1500);
        }

        // 샘플 설정 로드 (개발/테스트용)
        function loadSampleConfig() {
            document.getElementById('publicKey').value = 'YOUR_PUBLIC_KEY_HERE';
            document.getElementById('serviceId').value = 'YOUR_SERVICE_ID_HERE';
            document.getElementById('templateId').value = 'YOUR_TEMPLATE_ID_HERE';
            document.getElementById('toEmail').value = 'your-email@example.com';
            
            showStatus('샘플 설정이 로드되었습니다. 실제 값으로 수정해주세요! 📝', 'error');
        }

        // 설정 폼 표시
        function showConfigForm() {
            document.getElementById('configSection').classList.remove('hidden');
            document.getElementById('setupNotice').style.display = 'none';
            document.getElementById('emailForm').classList.add('hidden');
        }

        // 이메일 폼 표시
        function showEmailForm() {
            document.getElementById('configSection').classList.add('hidden');
            document.getElementById('setupNotice').style.display = 'block';
            document.getElementById('emailForm').classList.remove('hidden');
            
            // EmailJS 초기화
            initEmailJS();
        }

        // EmailJS 초기화
        function initEmailJS() {
            if (typeof emailjs !== 'undefined') {
                emailjs.init(emailConfig.publicKey);
                console.log('EmailJS 초기화 완료');
                setupForm();
            } else {
                console.log('EmailJS 로딩 중...');
                setTimeout(initEmailJS, 100);
            }
        }

        // 폼 설정
        function setupForm() {
            const form = document.getElementById('emailForm');
            const sendBtn = document.getElementById('sendBtn');
            const statusMessage = document.getElementById('statusMessage');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');

            // 기존 이벤트 리스너 제거
            form.removeEventListener('submit', handleFormSubmit);
            form.addEventListener('submit', handleFormSubmit);

            function handleFormSubmit(e) {
                e.preventDefault();
                console.log('폼 제출 시작');
                
                // 입력값 검증
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (!name || !email || !message) {
                    showStatus('모든 필드를 입력해주세요! ⚠️', 'error');
                    return;
                }
                
                // 버튼 상태 변경
                sendBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'flex';
                statusMessage.style.display = 'none';

                // 폼 데이터 수집
                const formData = {
                    name: name,
                    email: email,
                    message: message,
                    to_email: emailConfig.toEmail
                };

                console.log('전송할 데이터:', { ...formData, to_email: '[보안상 숨김]' });

                // EmailJS로 이메일 발송
                emailjs.send(emailConfig.serviceId, emailConfig.templateId, formData)
                    .then(function(response) {
                        console.log('이메일 전송 성공!', response.status, response.text);
                        showStatus('이메일이 성공적으로 전송되었습니다! 📧', 'success');
                        form.reset();
                    })
                    .catch(function(error) {
                        console.error('이메일 전송 실패:', error);
                        showStatus('이메일 전송에 실패했습니다: ' + (error.text || error.message || '알 수 없는 오류'), 'error');
                    })
                    .finally(function() {
                        // 버튼 상태 복원
                        sendBtn.disabled = false;
                        btnText.style.display = 'block';
                        loading.style.display = 'none';
                    });
            }

            console.log('폼 설정 완료');
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            console.log('상태 메시지:', message);

            // 5초 후 메시지 숨기기
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // 설정 초기화 (개발자 도구에서 사용 가능)
        function resetConfig() {
            localStorage.removeItem('emailjs_config');
            location.reload();
        }

        // 전역 함수로 설정 (콘솔에서 접근 가능)
        window.resetEmailConfig = resetConfig;
    </script>
</body>
</html>
