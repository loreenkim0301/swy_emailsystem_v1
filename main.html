    <script type="module">
        import { initializeSupabase, subscribeToNewsletter } from './js/supabase-client.js';
        import { getAllBlogs, getBlogStats } from './js/blogs-client.js';
        import { FooterComponent } from './components/footer/footer-component.js';
        import { FOOTER_CONFIG } from './components/footer/footer-config.js';
        import { RelatedContentComponent } from './components/related-content/related-content-component.js';
        import { SupabaseDataService } from './components/related-content/data-service-interface.js';

        let dataService = null;
        let relatedContentComponent = null;
        let currentCategory = 'all';

        // 통계 로드 함수
        async function loadStats() {
            try {
                const stats = await getBlogStats();
                
                document.getElementById('total-content').textContent = stats.total_blogs || 0;
                document.getElementById('website-count').textContent = stats.website_count || 0;
                document.getElementById('blog-count').textContent = stats.blog_count || 0;
                document.getElementById('total-views').textContent = (stats.total_views || 0).toLocaleString();
            } catch (error) {
                console.error('통계 로드 중 오류:', error);
            }
        }

        // 콘텐츠 로드 함수
        async function loadContent(category = 'all') {
            const contentElement = document.querySelector('#content');
            
            try {
                // 로딩 상태 표시
                contentElement.innerHTML = '<div class="loading">콘텐츠를 불러오는 중...</div>';

                let config;
                
                if (category === 'all') {
                    config = {
                        title: "🌟 전체 콘텐츠",
                        sections: [
                            {
                                id: "websites",
                                title: "🔧 학습 도구",
                                category: "website",
                                limit: 8,
                                showComingSoon: true,
                                sortBy: "id",
                                sortOrder: "desc"
                            },
                            {
                                id: "blogs",
                                title: "📚 인사이트",
                                category: "blog",
                                limit: 8,
                                showComingSoon: true,
                                sortBy: "id",
                                sortOrder: "desc"
                            }
                        ]
                    };
                }

                // 기존 컴포넌트 정리
                if (relatedContentComponent) {
                    relatedContentComponent.destroy();
                }

                // 새 컴포넌트 생성
                relatedContentComponent = new RelatedContentComponent(
                    contentElement,
                    {
                        config: config,
                        dataService: dataService,
                        onCardClick: (cardData, event) => {
                            // Google Analytics 추적
                            if (typeof gtag !== 'undefined') {
                                gtag('event', 'content_click', {
                                    content_id: cardData.id,
                                    content_category: cardData.category,
                                    content_title: cardData.title,
                                    page_location: 'main'
                                });
                            }
                            
                            // 기본 동작: 새 탭에서 열기
                            if (cardData.url) {
                                window.open(cardData.url, '_blank');
                            } else {
                                alert('아직 준비 중인 콘텐츠입니다.');
                            }
                        }
                    }
                );

                await relatedContentComponent.init();

            } catch (error) {
                console.error('콘텐츠 로드 중 오류:', error);
                contentElement.innerHTML = '<div class="error">콘텐츠를 불러오는데 실패했습니다.</div>';
            }
        }

        // 탭 클릭 이벤트 처리
        function handleTabClick(event) {
            const tab = event.target;
            const category = tab.dataset.category;
            
            if (!category || category === currentCategory) return;

            // 탭 상태 업데이트
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            // 카테고리 업데이트
            currentCategory = category;
            
            // 콘텐츠 로드
            loadContent(category);

            // Google Analytics 추적
            if (typeof gtag !== 'undefined') {
                gtag('event', 'tab_click', {
                    tab_category: category,
                    page_location: 'main'
                });
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 바이브코드제로 메인 페이지 시작');
            
            // Supabase 초기화
            const supabaseInitialized = initializeSupabase();
            if (supabaseInitialized) {
                // 데이터 서비스 초기화
                dataService = new SupabaseDataService(window.supabaseClient || supabase.createClient(
                    import.meta.env.VITE_SUPABASE_URL,
                    import.meta.env.VITE_SUPABASE_ANON_KEY
                ));

                // 통계 로드
                await loadStats();
                
                // 초기 콘텐츠 로드
                await loadContent('all');
                
                // 푸터 컴포넌트 초기화
                const footer = new FooterComponent(
                    document.querySelector('.footer'),
                    {
                        config: FOOTER_CONFIG,
                        subscriptionHandler: subscribeToNewsletter
                    }
                );
                footer.init();
            } else {
                console.warn('⚠️ Supabase 초기화 실패 - 콘텐츠를 로드할 수 없습니다.');
                document.querySelector('#content').innerHTML = '<div class="error">데이터베이스 연결에 실패했습니다.</div>';
            }

            // 탭 이벤트 리스너 등록
            document.querySelectorAll('.nav-tab[data-category]').forEach(tab => {
                tab.addEventListener('click', handleTabClick);
            });

            // 스무스 스크롤
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
