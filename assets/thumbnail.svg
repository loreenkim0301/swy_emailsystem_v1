<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 카드 그림자 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <!-- 이메일 아이콘 그림자 -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 장식적 원형 요소들 -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="150" r="40" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 메인 컨테이너 -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="white" filter="url(#cardShadow)"/>
  
  <!-- 이메일 아이콘 (큰 사이즈) -->
  <g transform="translate(120, 120)" filter="url(#iconShadow)">
    <rect x="0" y="20" width="120" height="80" rx="8" fill="#667eea" stroke="none"/>
    <path d="M10 30 L60 65 L110 30" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="60" cy="65" r="3" fill="white"/>
  </g>
  
  <!-- 제목 텍스트 -->
  <text x="280" y="180" font-family="Pretendard, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#333" letter-spacing="-0.02em">
    📧 EmailJS 학습 도구
  </text>
  
  <!-- 부제목 -->
  <text x="280" y="220" font-family="Pretendard, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#666" letter-spacing="-0.01em">
    단계별 가이드로 EmailJS 마스터하기
  </text>
  
  <!-- 특징 리스트 -->
  <g transform="translate(280, 260)">
    <!-- 1단계 -->
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="15" fill="#667eea"/>
      <text x="12" y="20" font-family="Pretendard, sans-serif" font-size="14" font-weight="700" fill="white">1</text>
      <text x="45" y="20" font-family="Pretendard, sans-serif" font-size="18" font-weight="500" fill="#333">EmailJS 설정 및 초기화</text>
    </g>
    
    <!-- 2단계 -->
    <g transform="translate(0, 45)">
      <circle cx="15" cy="15" r="15" fill="#667eea"/>
      <text x="12" y="20" font-family="Pretendard, sans-serif" font-size="14" font-weight="700" fill="white">2</text>
      <text x="45" y="20" font-family="Pretendard, sans-serif" font-size="18" font-weight="500" fill="#333">연결 테스트 및 검증</text>
    </g>
    
    <!-- 3단계 -->
    <g transform="translate(0, 90)">
      <circle cx="15" cy="15" r="15" fill="#667eea"/>
      <text x="12" y="20" font-family="Pretendard, sans-serif" font-size="14" font-weight="700" fill="white">3</text>
      <text x="45" y="20" font-family="Pretendard, sans-serif" font-size="18" font-weight="500" fill="#333">실제 이메일 발송 테스트</text>
    </g>
  </g>
  
  <!-- 오른쪽 기술 스택 아이콘들 -->
  <g transform="translate(750, 280)">
    <!-- HTML5 -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#E34F26"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">HTML</text>
    
    <!-- JavaScript -->
    <rect x="60" y="0" width="40" height="40" rx="8" fill="#F7DF1E"/>
    <text x="80" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#333" text-anchor="middle">JS</text>
    
    <!-- Supabase -->
    <rect x="120" y="0" width="40" height="40" rx="8" fill="#3ECF8E"/>
    <text x="140" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">SB</text>
    
    <!-- Vite -->
    <rect x="180" y="0" width="40" height="40" rx="8" fill="#646CFF"/>
    <text x="200" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">VITE</text>
  </g>
  
  <!-- 보안 뱃지 -->
  <g transform="translate(750, 340)">
    <rect x="0" y="0" width="200" height="35" rx="17" fill="#28a745"/>
    <text x="20" y="23" font-family="Pretendard, sans-serif" font-size="14" font-weight="600" fill="white">🔒 개인정보 보호 우선</text>
  </g>
  
  <!-- 제작자 정보 -->
  <text x="120" y="520" font-family="Pretendard, sans-serif" font-size="16" font-weight="600" fill="#333">
    AI코딩하는 김로린 기획자
  </text>
  <text x="120" y="545" font-family="Pretendard, sans-serif" font-size="14" font-weight="400" fill="#666">
    기획자와 디자이너도 할 수 있는 AI코딩의 가능성
  </text>
  
  <!-- URL -->
  <text x="750" y="520" font-family="JetBrains Mono, monospace" font-size="16" font-weight="500" fill="#667eea">
    vibecodezero-emailjs.netlify.app
  </text>
  
  <!-- 장식적 화살표 -->
  <g transform="translate(600, 160)">
    <path d="M0 0 L30 15 L0 30 L5 15 Z" fill="rgba(102, 126, 234, 0.3)"/>
  </g>
  
  <!-- 성공 체크마크 -->
  <g transform="translate(650, 300)">
    <circle cx="20" cy="20" r="20" fill="#28a745"/>
    <path d="M10 20 L18 28 L30 12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>